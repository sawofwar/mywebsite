            alt=""
          />

        <li class="slide">
          <img
            src="https://images.unsplash.com/photo-1670895244171-1066c9c36ef2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=465&q=80"
            alt=""
          />

          <img
            src="https://images.unsplash.com/photo-1669371039846-a61541e989ca?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
